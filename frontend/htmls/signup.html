 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css.css">
    <title>Document</title>
 </head>
 <body>
    <div id="tittle-signup">
        <h1>sign up</h1>
    </div>
     
<div class="form" >
    <div class="signup">
        <h2>Create Account</h2>
        <div><input id="name_signup" class="input" type="text" placeholder="Name" required></div>
        <div><input id="email_signup" class="input" type="email" placeholder="Email"required></div> 
        <div><input id="password_signup" class="input" type="password" placeholder="Password"required></div> 
        <div><input id="date_of_birth" class="input" type="date"  required></div>
        <select id="types" required>
            <option value="1">admin</option>
            <option value="2">user</option>
            <option value="3">patient</option>
            
          </select>
        <div><button id="btn_signup" class="btn">Register</button></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
        <script src="/frontend/js.js"></script>
 </body>
 </html>

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css.css">
    <title>Document</title>
 </head>
 <body>
    <div id="tittle-signup">
        <h1>sign up</h1>
    </div>
     
<div class="form" >
    <div class="signup">
        <h2>Create Account</h2>
        <div><input id="first_signup" class="field" type="text" placeholder="Name"></div>
        <div><input id="email_signup" class="field" type="email" placeholder="Email"></div> 
        <div><input id="password_signup" class="field" type="password" placeholder="Password"></div> 
        <div><input id="date_of_birth" class="field" type="date"  ></div>
        <select id="types">
            <option value="1">admin</option>
            <option value="2">user</option>
            <option value="3">patient</option>
            
          </select>
        <div><button id="btn_signup" class="btn">Register</button></div>
 </body>
 </html>
